<div class="login-status-header">

    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Welcome back {{ userFullName }}!
    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="btn-customized">Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="btn-customized">Logout</button>

    <button *ngIf="isAuthenticated" routerLink="/members" class="btn-customized">Member</button>

     <button *ngIf="isAuthenticated" routerLink="/order-history" class="btn-customized">Orders</button>

</div>
